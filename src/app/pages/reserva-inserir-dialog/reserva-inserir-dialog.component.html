<h1 mat-dialog-title>Adicionar reservas</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Numero da mesa</mat-label>
            <input matInput type="number" min="1" formControlName="numeroMesa">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Quantidade de pessoas</mat-label>
            <input matInput type="number" min="1" formControlName="quantidadeDePessoas">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Escolha a data</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>

    <div class="footer" mat-dialog-actions>
        <button mat-raised-button color="primary" mat-dialog-close>Cancelar</button>
        <button mat-raised-button cdkFocusInitial [disabled]="!form.valid" (click)="inserirReserva()">Adicionar</button>
    </div>
