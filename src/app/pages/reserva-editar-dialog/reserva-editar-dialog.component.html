<h1 mat-dialog-title>Atualizar reservas</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Numero da mesa</mat-label>
            <input matInput type="number" min="1" formControlName="numeroMesa">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Quantidade de pessoas</mat-label>
            <input matInput type="number" min="1" formControlName="quantidadeDePessoas">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Data</mat-label>
            <input matInput [matDatepicker]="data" formControlName="data">
            <mat-datepicker-toggle matSuffix [for]="data"></mat-datepicker-toggle>
            <mat-datepicker #data></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Horario</mat-label>
            <input matInput formControlName="hora" type="time">
        </mat-form-field>

    </form>
</div>

<div class="footer" mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close>Cancelar</button>
    <button mat-raised-button cdkFocusInitial [disabled]="!form.valid" (click)="editarReserva()">Atualizar</button>
</div>
