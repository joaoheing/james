<h1 mat-dialog-title>Atualizar bebida</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Preço</mat-label>
            <input matInput currencyMask formControlName="preco">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Alcoolica</mat-label>
            <mat-select formControlName="isAlcoolica">
                <mat-option [value]="true">Sim</mat-option>
                <mat-option [value]="false">Não</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Tipo</mat-label>
            <mat-select formControlName="tipo">
                <mat-option *ngFor="let t of tipos" [value]="t.value">{{t.label}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Descrição</mat-label>
            <textarea matInput formControlName="descricao"></textarea>
        </mat-form-field>
    </form>
</div>
<div class="footer" mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close>Cancelar</button>
    <button mat-raised-button cdkFocusInitial [disabled]="!form.valid" (click)="editarBebida()">Atualizar</button>
</div>
